<!DOCTYPE html>
<html>
<head><title>Editar Reserva</title></head>
<body>
    <h2>Editar Reserva</h2>
    <form method="POST" action="/reservas/actualizar/{{ reserva[0] }}">
        <label>Cliente:</label>
        <select name="cliente_id">
            {% for c in clientes %}
            <option value="{{ c[0] }}" {% if c[0] == reserva[1] %}selected{% endif %}>{{ c[1] }}</option>
            {% endfor %}
        </select><br>

        <label>Habitación:</label>
        <select name="habitacion_id">
            {% for h in habitaciones %}
            <option value="{{ h[0] }}" {% if h[0] == reserva[2] %}selected{% endif %}>Habitación {{ h[1] }}</option>
            {% endfor %}
        </select><br>

        <label>Fecha Inicio:</label>
        <input type="date" name="fecha_inicio" value="{{ reserva[3] }}"><br>

        <label>Fecha Fin:</label>
        <input type="date" name="fecha_fin" value="{{ reserva[4] }}"><br>

        <label>Estado:</label>
        <select name="estado">
            <option value="Activa" {% if reserva[5] == 'Activa' %}selected{% endif %}>Activa</option>
            <option value="Cancelada" {% if reserva[5] == 'Cancelada' %}selected{% endif %}>Cancelada</option>
        </select><br>

        <button type="submit">Actualizar</button>
    </form>
    <a href="/reservas">Volver</a>
</body>
</html>
