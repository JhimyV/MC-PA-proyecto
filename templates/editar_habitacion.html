<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Habitación</title>
</head>
<body>
    <h2>Editar Habitación</h2>
    <form method="POST" action="/habitaciones/actualizar/{{ habitacion[0] }}">
        <input type="text" name="numero" value="{{ habitacion[1] }}" required><br>
        <input type="text" name="tipo" value="{{ habitacion[2] }}" required><br>
        <input type="number" step="0.01" name="precio" value="{{ habitacion[3] }}" required><br>
        <select name="estado">
            <option value="Disponible" {% if habitacion[4] == 'Disponible' %}selected{% endif %}>Disponible</option>
            <option value="Ocupada" {% if habitacion[4] == 'Ocupada' %}selected{% endif %}>Ocupada</option>
            <option value="Mantenimiento" {% if habitacion[4] == 'Mantenimiento' %}selected{% endif %}>Mantenimiento</option>
        </select><br>
        <button type="submit">Actualizar</button>
    </form>
    <a href="/habitaciones">Volver</a>
</body>
</html>
