<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
      body.dashboard-body {
        margin: 0;
        display: flex;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        background: #ecf0f1;
        color: #2c3e50;
      }

      nav.sidebar {
        width: 200px;
        background-color: #2c3e50;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 2rem 1.5rem;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        position: fixed;
        height: 100vh;
        top: 0;
        left: 0;
      }

      nav.sidebar h2 {
        margin: 0 0 2rem 0;
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 2px;
        text-align: center;
      }

      nav.sidebar a {
        color: white;
        text-decoration: none;
        margin: 0.75rem 0;
        font-weight: 600;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        transition: background-color 0.3s ease, padding-left 0.3s ease;
        display: block;
      }

      nav.sidebar a:hover {
        background-color: #34495e;
        padding-left: 1.5rem;
      }

      a.logout {
        margin-top: auto;
        color: #e74c3c;
        font-weight: 700;
        cursor: pointer;
        text-decoration: none;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        transition: background-color 0.3s ease;
      }

      a.logout:hover {
        background-color: #c0392b;
        color: white;
        text-decoration: none;
      }

      main.content {
        margin-left: 216px;
        flex-grow: 1;
        padding: 3rem 2rem;
        background-color: white;
        min-height: 100vh;
        box-shadow: -2px 0 5px rgba(0,0,0,0.05);
      }

      header {
        margin-bottom: 2rem;
      }

      header h1 {
        font-weight: 700;
        font-size: 2.4rem;
        color: #e7e7e7;
        margin: 0;
      }

    
    </style>
</head>
<body class="dashboard-body">
    <nav class="sidebar">
        <h2>Hotel Admin</h2>
        <a href="/clientes">Clientes</a>
        <a href="/habitaciones">Habitaciones</a>
        <a href="/reservas">Reservas</a>
        <a href="/pagos">Pagos</a>
        <a href="/reportes">Reportes</a>
        <a href="{{ url_for('logout') }}" class="logout">Cerrar sesi√≥n</a>
    </nav>
    <main class="content">
        <header>
          <h1>{% block title %}Dashboard{% endblock %}</h1>
        </header>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
