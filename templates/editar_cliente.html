<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
    <h2>Editar Cliente</h2>
    <form method="POST" action="/clientes/editar/{{ cliente[0] }}">
        <input type="text" name="nombre" value="{{ cliente[1] }}" required><br>
        <input type="email" name="email" value="{{ cliente[2] }}" required><br>
        <input type="text" name="telefono" value="{{ cliente[3] }}" required><br>
        <input type="text" name="dni" value="{{ cliente[4] }}" required><br>
        <button type="submit">Actualizar</button>
    </form>
    <a href="/clientes">Volver</a>
</body>
</html>
