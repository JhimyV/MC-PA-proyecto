<!DOCTYPE html>
<html>
<head><title>Nuevo Pago</title></head>
<body>
    <h2>Registrar Pago</h2>
    <form method="POST" action="/pagos/guardar">
        <label>Reserva:</label>
        <select name="reserva_id">
            {% for r in reservas %}
            <option value="{{ r[0] }}">Reserva {{ r[0] }} - {{ r[1] }} (Hab {{ r[2] }})</option>
            {% endfor %}
        </select><br>

        <label>Monto:</label>
        <input type="number" step="0.01" name="monto" required><br>
        <label>Fecha Pago:</label>
        <input type="date" name="fecha_pago" required><br>
        <label>MÃ©todo de Pago:</label>
        <input type="text" name="metodo_pago" required><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="/pagos">Volver</a>
</body>
</html>
