<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Habitación</title>
</head>
<body>
    <h2>Registrar Habitación</h2>
    <form method="POST" action="/habitaciones/guardar">
        <input type="text" name="numero" placeholder="Número" required><br>
        <input type="text" name="tipo" placeholder="Tipo (Ej: Doble, Simple)" required><br>
        <input type="number" step="0.01" name="precio" placeholder="Precio" required><br>
        <select name="estado">
            <option value="Disponible">Disponible</option>
            <option value="Ocupada">Ocupada</option>
            <option value="Mantenimiento">Mantenimiento</option>
        </select><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="/habitaciones">Volver</a>
</body>
</html>
